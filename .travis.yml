branches:
  only:
  - master
  - /^(?!wip-).+$/
language: python
cache:
  pip: true
  directories:
  - $HOME/virtualenv/python2.7.12/lib/python2.7/site-packages
  - $HOME/virtualenv/python2.7.12/bin/
  - $HOME/unicorn
dist: trusty
sudo: required
os:
- linux
python:
- 2.7
install:
- travis_retry pip install -U pip
- travis_retry pip install --no-binary capstone --no-binary keystone-engine .[dev]  # cs/ks can have pip install issues (cs issues #445)
- scripts/travis_install_z3.sh
script:
- scripts/travis_test.sh
notifications:
  slack:
    secure: 
