version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 12
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 1000
  method-complexity:
    enabled: true
    config:
      threshold: 40
  method-count:
    enabled: true
    config:
      threshold: 35
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 5
  return-statements:
    enabled: true
    config:
      threshold: 5
  similar-code:
    enabled: true
    config:
      threshold: 100
  identical-code:
    enabled: true
    config:
      threshold: 65
plugins:
  pep8:
    enabled: true
    checks:
      E712:
        enabled: false
  sonar-python:
    enabled: false
    config:
      minimum_severity: critical
  radon:
    enabled: false
    config:
      python_version: 2
      threshold: "D"
exclude_patterns:
  - "docs/"
  - "examples/"
  - "scripts/"
  - "tests/"
  - "mcore_*/"
  - ".tox/"

